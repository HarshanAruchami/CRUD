<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./crud.css">
  <title>CRUD APPLICATION</title>

  <link href="index.css" rel="stylesheet">
</head>

<body id="bgimg">
  <nav class="navbar navbar-dark bg-mynav bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white fw-bolder ms-4" href="#"><img src="./assets/images/w logo.png" width="140px" height="53px"></a>
      <input id="searchvalue" class="ms-auto border-bottom-0 rounded-pill ps-2 pe-2 me-5" type="search" placeholder="Search Products" onkeyup="search()">
    </div>
  </nav>
  <div class="d-flex">
    <div class="container-fluid">
      <div class="d-flex bd-highlight mb-3">
        <div class="me-auto mt-3 ms-5 bd-highlight text-light">
          <h3>Products</h3>
        </div>
      </div>
    </div>
    <div class="p-2 bd-highlight me-5">
      <button  type="button" class="btn bg-dark text-light fw-bolder fs-6 mt-3 me-3"
        onclick="showUserCreateBox()">Create</button>
    </div>
  </div>

  <div class="container table-responsive mt-5">
    <table class="table  table-hover align-middle">
      <thead class="bg-dark text-light">
        <tr>
          <th scope="col" class="rounded">ID</th>
          <th scope="col" class="rounded">Product Name</th>
          <th scope="col" class="rounded">Product Type</th>
          <th scope="col" class="rounded">Quantity</th>
          <th scope="col" class="rounded">Price</th>
          <th scope="col" class="rounded">Image</th>
          <th scope="col" class="rounded ps-3">Action</th>
          
        </tr>
      </thead>
      <tbody id="mytable">
        <tr class="text-dark d-flex">
          <th>Loading...</th>
          <th scope="row" colspan="7"><div class="loader"></div></th>
        </tr>
      </tbody>
    </table>
  </div>
  <marquee class="text-danger" width="100%" direction="right" scrollamount="12"  height="100px">
    -- To Add Products Click Create Button --
    </marquee>
  

  <script src="crud.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/d509f79d02.js" crossorigin="anonymous"></script>
</body>

</html>
