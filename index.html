<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet"  href="./crud.css">
    <title>CRUD APPLICATION</title>

    <link href="index.css" rel="stylesheet">
  </head>
  <body id="bgimg">

    <nav class="navbar navbar-dark bg-mynav bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-bolder" href="#">SUPER MARKET APPLICATION</a>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="d-flex bd-highlight mb-3">
        <div class="me-auto mt-3 bd-highlight text-light"><h2>Products</div>
        <div class="p-2 bd-highlight">
            <button type="button" class="btn bg-dark text-light fw-bolder fs-6 me-5 mt-3" onclick="showUserCreateBox()">Create</button>
        </div>
      </div>
</div>
      <div class="container table-responsive justify-content-center mt-5" >
        <table class="table  table-hover">
          <thead class="bg-dark text-light ">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Product Name</th>
              <th scope="col">Product Type</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Image</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="mytable">
            <tr class="text-white">
              <th scope="row" colspan="5">Loading...</th>
            </tr>
          </tbody>
        </table>
      </div>

    <script src="crud.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d509f79d02.js" crossorigin="anonymous"></script>
</body>
</html>
